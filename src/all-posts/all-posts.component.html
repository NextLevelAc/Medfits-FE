<div class="position-relative">
    <div class="mb-3 col-md-8 offset-md-2">
        <div *ngIf="posts.length">
            <h2>Posts</h2>
            <ul class="list-group mb-3">
                <li class="list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between align-items-center"
                    *ngFor="let post of posts">
                    Name: {{ post.name }} of the age: {{post.age}}.
                    <span class="badge">
                        <button type="button" class="btn btn-outline-warning editButtonClass">Edit</button>
                        <button type="button" class="btn btn-outline-danger"
                            (click)="deletePost(post._id)">Delete</button>
                    </span>
                </li>
            </ul>
        </div>
        <button type="button" class="btn btn-outline-info infoButton" (click)="getAllPosts()">Get all posts</button>
    </div>
</div>
